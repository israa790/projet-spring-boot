<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

</style>

<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<title>Liste des Films</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">

					<div class="card-header">
						Liste des Instruments</div>
					<div class="card-body">
						<form th:action="@{/search}">
							<div class="input-group">
								<input type="text" name="key" id="key" size="50" th:value="${key}" class="form-control" placeholder=" chercher avec le prix ou nom de l'instrument ou id type instrument "required />
							    <input type="submit" value="Search" class="btn btn-outline-success" />
								<input type="button" value="Clear" id="btnClear" onclick="clearSearch()"
									class="btn btn-outline-danger" /></div>  
						</form>
						<br>
						<table class="table table-striped">

							<tr class="table-secondary">
								<th>ID</th>
								<th>Nom</th>
								<th>Prix</th>
								<th></th>
							</tr>
							<tr th:each="f:${list}" class="table-light">
								<td th:text="${f.idInstrument}"></td>
								<td th:text="${f.nomInstrument}"></td>
								<td th:text="${f.prixInstrument}"></td>
								
								
							</tr>
						</table>
						<ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }" th:href="@{ ListeInstruments(page=${status.index}, size=${size} ) }" th:text="${status.index }"></a>
 </li>
 </ul>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				function clearSearch() {
					window.location = "[[@{/search}]]";
				}
			</script>
</body>

</html>
